<div class="card card-login mx-auto mt-5">
    <div class="card-header">Login</div>
    <div class="card-body">
        <form (submit)="login(f)" #f="ngForm">
            <div class="form-group">

                <div class="form-label-group">
                    <input type="email" id="inputEmail" name="username" required [(ngModel)]="usuLogin.login" minlength="2" class="form-control" placeholder="Email address" autofocus="autofocus">

                    <label for="inputEmail">Login</label>
                </div>
                <span *ngIf="f.submitted && f.controls['username'].errors" class="text-danger animated fadeIn">El login es obligatorio</span>
            </div>
            <div class="form-group">

                <div class="form-label-group">
                    <input type="password" id="inputPassword" name="password" required minlength="6" [(ngModel)]="usuLogin.password" class="form-control" placeholder="Password">
                    <label for="inputPassword">Password</label>
                </div>
                <span *ngIf="f.submitted && f.controls['password'].errors" class="text-danger animated fadeIn">El Password es obligatorio</span>
            </div>
            <div class="form-group">
                <div class="checkbox">
                    <label><input type="checkbox" [(ngModel)]="recordarme" name="remember-me" > Recordar Usuario</label>
                </div>
            </div>
            <button class="btn btn-primary btn-block" type="submit">Login</button>
        </form>
        <div class="text-center">
            <a class="d-block small" routerLink="/forgotpassword">Recuperar Contrase√±a</a>
        </div>
    </div>
</div>
