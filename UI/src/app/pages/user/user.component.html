<h3> <i class="fa fa-users fa-2x"></i><small> Listado Usuarios</small></h3>
<hr>
<table *ngIf="!cargando  && usuarios.length > 0 " class="table  mt-3 animated fadeIn faster">
    <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellidos</th>
            <th scope="col">Email</th>
            <th scope="col">Bloqueado</th>
            <th scope="col">Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let usuario of usuarios; let i = index">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{usuario.nombre}}</td>
            <td>{{usuario.apellidos}}</td>
            <td>{{usuario.email}}</td>
            <td>
                <label *ngIf="!usuario.bloqueado" class="badge badge-success">Activo</label>
                <label *ngIf="usuario.bloqueado" class="badge badge-danger">Bloqueado</label>
            </td>
            <td>
                <button class="btn btn-info mr-1" [routerLink]="['/edituser',usuario.id]">
                    <i class="fa fa-pen"></i>
                </button>
                <button class="btn btn-danger" (click)="borrarUsuario(usuario,i)">
                    <i class="fa fa-trash"></i>
                </button>
            </td>
        </tr>
    </tbody>
</table>

<div *ngIf="!cargando && usuarios.length === 0 " class="alert alert-warning text-center mt3 animated fadeIn faster">
    <h4 class="alert-heading">No hay registros</h4>
    <p>
        <i class="fa fa-exclamation fa-2x"></i>
    </p>
    <p class="mb-0">
        Espere por favor
    </p>
</div>

<div *ngIf="cargando" class="alert alert-info text-center mt3 mt3 animated fadeIn faster">
    <h4 class="alert-heading">Cargando</h4>
    <p>
        <i class="fa fa-sync-alt fa-spin fa-2x"></i>
    </p>
    <p class="mb-0">
        Espere por favor
    </p>
</div>
